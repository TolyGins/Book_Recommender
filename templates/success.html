<!DOCTYPE html>
<html lang="en">
  <title> Data Collector App</title>
  <style>
  html, body{
    width: 100%;
    height: auto !important;
    margin: 0;
    background-color: white;
  }
</style>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <p class="success-message"> <!-- Your current book list: <br> <br> {{value}} <br><br> -->
        <h1> Your Recommendations: </h1> <br> <br>
        <div class="nav3" style="width:100%;height:100%;">
          {% for url in urls%}
        <a href = {{ url["page_url"] }} class='icon' >
        <img src = {{ url["image_url"] }} alt = {{ url["title"] }} class = 'icon'> 
        <div class="centered"> {{url["price"]}} on Amazon <br> <img src = "../static/Amazon_buynow.png"> </div>
         <!--<p><em> {{url ["price"]}} </em> on Amazon</p> -->
        {% endfor %}
        </p> 
      </div>
      </div>
    </body>
</html>
